{% extends 'main.html' %} {% block main %}
<div class="container">
  <div class="text-center">
    <div class="row d-flex justify-content-center" style="padding-top: 200px">
      <div class="col-md-4 bg-lt rounded shadow p-1">
        <form class="form bg-bk p-5 rounded" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <input style="text-align: center" class="form-control text-center p-2 bg-lt text-white" type="email" name="email"
            placeholder="email" />
          <br />
          <input style="text-align: center" class="form-control text-center p-2 bg-lt text-white" type="password"
            name="password" placeholder="password" />
          <br />
          <br />
          <input style="text-align: center" class="form-control p-2 btn bg-blk text-white shadow" type="submit" value="Login" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
